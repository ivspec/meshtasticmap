<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SpecFive Build Your Mesh</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.js"></script>
    <link href="mesh-map-style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>

    <div class="search-container">
      <input
        type="text"
        id="location-search"
        placeholder="Search for a location..."
      />
      <button onclick="searchLocation()">Search</button>
    </div>

    <div class="map-controls">
      <h3>Map Layers</h3>
      <hr />
      <div class="control-item">
        <label for="designModeToggle">Terrain Mode</label>
        <label class="switch">
          <input type="checkbox" id="designModeToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="control-item">
        <label for="connectivityToggle">Connectivity Range</label>
        <label class="switch">
          <input type="checkbox" id="connectivityToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="control-item">
        <label for="elevationToggle">Elevation Data</label>
        <label class="switch">
          <input type="checkbox" id="elevationToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

<div class="logo-container">
  <img src="/Icons/SpecFiveLogo.png" alt="SpecFive Logo" class="logo">
</div>
    
    <div class="toggle-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </div>
    <div class="menu">
      <div class="marker-container">
        <div class="marker node-small" draggable="true"></div>
        <div class="marker-label">Range 1~2 Miles</div>
        <div class="device-list">
          <span class="device-name" data-product-id="minitrekker"
            >MiniTrekker</span
          >
          <span class="device-name" data-product-id="spectre">Spectre</span>
          <span class="device-name" data-product-id="meshclip">MeshClip</span>
        </div>
      </div>
      <div class="separator"></div>
      <div class="marker-container">
        <div class="marker node-medium" draggable="true"></div>
        <div class="marker-label">Range 2~5 Miles</div>
        <div class="device-list">
          <span class="device-name" data-product-id="trekker">Trekker</span>
          <span class="device-name" data-product-id="trekkerbravo"
            >Trekker BRAVO</span
          >
          <span class="device-name" data-product-id="trekkerutility"
            >Trekker Utility</span
          >
          <span class="device-name" data-product-id="beacon">Beacon</span>
          <span class="device-name" data-product-id="beaconXL">Beacon XL+</span>
          <span class="device-name" data-product-id="pulse">Pulse</span>
          <span class="device-name" data-product-id="ranger">Ranger</span>
          <span class="device-name" data-product-id="rangermagnum"
            >Ranger Magnum</span
          >
        </div>
      </div>
      <div class="separator"></div>
      <div class="marker-container">
        <div class="marker node-large" draggable="true"></div>
        <div class="marker-label">Range 5~10 Miles</div>
        <div class="device-list">
          <span class="device-name" data-product-id="relay">Relay</span>
          <span class="device-name" data-product-id="copilot">Copilot</span>
        </div>
      </div>
    </div>

    <div class="style-toggle">
      Toggle Style
      <div class="dropdown-menu hidden">
        <div class="menu-item">Terrain Mode</div>
        <div class="menu-item">Dark Mode</div>
      </div>
    </div>

    <div class="connectivity-toggle">
      Connectivity Range
      <div class="dropdown-menu hidden">
        <div class="menu-item">Enable</div>
        <div class="menu-item">Disable</div>
      </div>
    </div>

    <pre id="coordinates" class="coordinates"></pre>
    <div class="modal-backdrop">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="product-details">
          <div class="product-header">
            <div class="carousel-container">
              <div class="carousel-slides"></div>
              <button class="carousel-btn prev">❮</button>
              <button class="carousel-btn next">❯</button>
              <div class="carousel-dots"></div>
            </div>
            <div class="product-info">
              <h2 class="product-title"></h2>
              <div class="product-price"></div>
              <button class="buy-button">BUY NOW</button>
            </div>
          </div>
          <div class="product-description"></div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="all.js"></script>
